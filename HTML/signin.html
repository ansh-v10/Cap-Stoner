<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cap-Stoner Login</title>
  <style>
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #8fd3f4 0%, #84fab0 100%);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Container wraps heading + form */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    h1 {
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      letter-spacing: 1px;
      margin: 0;
    }

    form {
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 330px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #login, #password {
      height: 40px;
      width: 100%;
      border: 1px solid #bbb;
      border-radius: 8px;
      margin-bottom: 15px;
      padding-left: 10px;
      transition: all 0.3s ease;
    }

    #login:focus, #password:focus {
      border-color: #66a6ff;
      box-shadow: 0 0 5px rgba(102,166,255,0.5);
      outline: none;
    }

    #btn-login {
      border: none;
      background-color: #4e9af1;
      border-radius: 8px;
      width: 100%;
      height: 40px;
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    #btn-login:hover {
      background-color: #2f77d1;
      cursor: pointer;
    }

    hr {
      width: 100%;
      border: none;
      border-top: 1px solid rgb(217,215,215);
      margin: 15px 0;
    }

    #p {
      font-weight: 500;
      font-size: 15px;
      text-decoration: none;
      color: #4e9af1;
    }

    #p:hover {
      text-decoration: underline;
    }

    #new {
      border: none;
      background-color: #00b86b;
      border-radius: 8px;
      width: 60%;
      height: 40px;
      color: #fff;
      font-weight: 800;
      transition: background-color 0.3s ease;
    }

    #new:hover {
      background-color: #00975c;
      cursor: pointer;
    }

    #imp {
      color: #d63333;
      font-size: 10px;
      text-align: center;
      line-height: 1.4;
    }

    #l2 {
      text-decoration: none;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cap-Stoner</h1>
    <form>
      <input type="text" id="login" placeholder="Phone Number or Email Address" required>
      <input type="password" id="password" placeholder="Password" minlength="8" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}" required>
      <p id="imp">Password should have an uppercase, a lowercase, and a number (0-9)<br>
      Minimum 8 characters</p>

      <button type="submit" id="btn-login">
        <a href="http://127.0.0.1:3000/HTML/home.html" id="l2">Login</a>
      </button>

      <a href="http://127.0.0.1:3000/HTML/signin.html" id="p">Forgotten Password?</a>
      <hr>
      <button type="button" id="new">Create New Account</button>
    </form>
  </div>
</body>
</html>
