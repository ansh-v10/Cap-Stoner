<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        form{
            width: 300px
        }

        .container{
            width: 100%;
            max-width: 380px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin: 60px auto;
        }

        h2{
            text-align: center;
            color: #333;
        }

        label{
            display: block;
            margin: 12px 0 5px;
            font-weight: bold;
            color: #444;
        }
        
        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="password"]{
            width: 100%;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
            font-size: 15px;
        }

        .gender-group{
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .gender-option{
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn{
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #3b71ca;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover{
            background-color: #2d5baa;
            opacity: 80%;
        }

        .login-link{
            text-align: center;
            margin-top: 15px;
        }

        .login-link a{
            color: #3b71ca;
            text-decoration: none;
        }

        .login-link a:hover{
            text-decoration: underline;
        }

         @media (max-width: 400px) {
        body {
            padding: 12px;
        }
        .container {
            padding: 22px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create New Account</h2>
        <form action="#" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your Full Name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" max="2017-01-01">

            <labeL>Gender</labeL>
            <div class="gender-group">
                <label class="gender-option">
                    <input type="radio" name="gender" value="Male" required>Male
                </label>

                <label class="gender-option">
                    <input type="radio" name="gender" value="Female" required>Female
                </label>

                <label class="gender-option">
                    <input type="radio" name="gender" value="Others" required>Others
                </label>
            </div>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="username@domain">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="password" name="confirm-password" placeholder="Re-enter your password" required>
            
            <button type="submit" class="btn">Create Account</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="http://127.0.0.1:3000/HTML/signin.html">Login Here</a>
        </div>
    </div>
</body>
</html>
