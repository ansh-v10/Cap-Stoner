<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="create_new.css">
</head>
<body>
    <div class="container">
        <h2>Create New Account</h2>
        <form action="#" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your Full Name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" max="2017-01-01">

            <labeL>Gender</labeL>
            <div class="gender-group">
                <label class="gender-option">
                    <input type="radio" name="gender" value="Male" required>Male
                </label>

                <label class="gender-option">
                    <input type="radio" name="gender" value="Female" required>Female
                </label>

                <label class="gender-option">
                    <input type="radio" name="gender" value="Others" required>Others
                </label>
            </div>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="username@domain">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="password" name="confirm-password" placeholder="Re-enter your password" required>
            
            <button type="submit" class="btn">Create Account</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="http://127.0.0.1:3000/HTML/signin.html">Login Here</a>
        </div>
    </div>
</body>
</html>
